<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <title>My Store</title>
</head>

<body>

  <div id="app">
    <header>
      <h1>My Store</h1>
      <nav>
        <ul>
          <li><a href="#" id="electronics">Electronics</a></li>
          <li><a href="#" id="clothing">Clothing</a></li>
          <li><a href="#" id="groceries">Groceries</a></li>
          <li><a href="#" id="bestSeller">Best Seller</a></li>
        </ul>
      </nav>
    </header>
    <main id="main-container">
      <script type="module">
        import { products } from './src/data.ts';
        import { renderProducts, getByCategory, getByRating } from './src/data-controller.ts';

        document.addEventListener('DOMContentLoaded', () => {
          renderProducts(products);
        });

        document.getElementById('electronics').addEventListener('click', () => {
          getByCategory('Electronics', products); // Pass products array
        });

        document.getElementById('clothing').addEventListener('click', () => {
          getByCategory('Clothing', products); // Pass products array
        });

        document.getElementById('groceries').addEventListener('click', () => {
          getByCategory('Groceries', products); // Pass products array
        });

        document.getElementById('bestSeller').addEventListener('click', () => {
          getByRating(4.5, products); // Pass products array
        });

      </script>
    </main>
    <footer>
      <p>Â© 2024 My Online Store. All rights reserved.</p>
    </footer>
  </div>
</body>

</html>
